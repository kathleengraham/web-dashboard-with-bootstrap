  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Plots
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="viz1.html">Max Temperature</a>

<div class="container-fluid">

  <!-- One big row with two columns inside container-->
  <div class= "row">
    
    <!-- COLUMN 1 (takes up 7 of 12) -->
    <div class="col-lg-7 col-md-12 summary">

      <!-- ROW 1 -->
      <div class="row">
        <div class="col">
          <h4>Humidity</h4>
        </div>
      </div><hr>

      <!-- ROW 2 -->
      <div class="row">
        <div class="col">
            <img class="img-fluid mx-auto d-block" id="main-image" src="lat-humidity-scatter.png" alt="latitude-vs-temperature-scatter-plot">
            <p>humidity humidity humidity.</p>
        </div>
      </div>

    </div>

    <!--  COLUMN 2 (takes up 4 of 12) -->
    <div class="col-lg-4 col-md-12 visualizations">

      <!-- ROW 1 -->
      <div class="row viz-row">
        <div class="col">
          <h3>Visualizations</h3>
        </div>
      </div><hr>
      
      <!-- ROW 2 -->
      <div class="row img-row">
        <div class="col-lg-6 col-md-3 viz">
          <a href="viz1.html">
            <img class="img-fluid img-links" src="lat-temp-scatter.png" alt="latitude-vs-temperature-scatter-plot">
          </a>
        </div>
        <div class="col-lg-6 col-md-3 viz">
            <a href="viz2.html">
              <img class="img-fluid img-links" id="viz" src="lat-humidity-scatter.png" alt="latitude-vs-humidity-scatter-plot">
            </a>
        </div>
        <div class="col-lg-6 col-md-3 viz">
            <a href="viz3.html">
              <img class="img-fluid img-links" src="lat-cloudiness-scatter.png" alt="latitude-vs-cloudiness-scatter-plot">
            </a>
        </div>
        <div class="col-lg-6 col-md-3 viz">
            <a href="viz4.html">
              <img class="img-fluid img-links" src="lat-windspeed-scatter.png" alt="latitude-vs-windspeed-scatter-plot">
            </a>
        </div>
      </div>

    </div>

  </div>
</div>

</body>
