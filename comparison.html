    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">

        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

<div class="container-fluid">

  <!-- One big row -->
  <div class= "row">
    
    <!-- COLUMN 1 (takes up 12 of 12) -->
    <div class="col comparison">

      <!-- ROW 1 -->
      <div class="row">
        <div class="col">
          <h3>Comparison: Latitude vs. X</h3>
        </div>
      </div><hr>

      <!-- ROW 2 -->
      <div class="row">
        <div class="col">
          <p>Click any plot to get an in-depth analysis.</p>
        </div>
      </div>

      <!-- ROW 3 -->
      <div class="row comparison-row mt-5">
        <div class="col-sm-6 col-xl-3 px-1 mb-5">
          <h5>vs. Max Temperature</h5>
          <a href="maxtemp.html">
            <img class="img-fluid img-links rounded mx-auto d-block px-1" src="lat-temp-scatter.png" alt="latitude-vs-temperature-scatter-plot">
          </a>
        </div>
        <div class="col-sm-6 col-xl-3 px-1 mb-5">
          <h5>vs. Humidity</h5>
          <a href="humidity.html">
            <img class="img-fluid img-links rounded mx-auto d-block px-1" src="lat-humidity-scatter.png" alt="latitude-vs-humidity-scatter-plot">
          </a>
        </div>
        <div class="col-sm-6 col-xl-3 px-1 mb-5">
          <h5>vs. Cloudiness</h5>
          <a href="cloudiness.html">
            <img class="img-fluid img-links rounded mx-auto d-block px-1" src="lat-cloudiness-scatter.png" alt="latitude-vs-cloudiness-scatter-plot">
          </a>
        </div>
        <div class="col-sm-6 col-xl-3 px-1 mb-5">
          <h5>vs. Wind Speed</h5>
          <a href="windspeed.html">
            <img class="img-fluid img-links rounded mx-auto d-block px-1" src="lat-windspeed-scatter.png" alt="latitude-vs-windspeed-scatter-plot">
